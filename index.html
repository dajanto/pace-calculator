<html>	
	<head>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">
		<link href="pace-calculator.css" rel="stylesheet">
	</head>

	<body class="body">
		<div class="site">

			<h1 class="title">Pace up!</h1>

			<label id="pacepanelDistance"  class="pacepanelDistance">Distance (km):</label>
			<input id="paceinputDistance" type="number" class="paceinputDistance">

			<label id="pacepanelTime" class="pacepanelTime">Time (min):</label>
			<input id="paceinputTime" type="number" class="paceinputTime">				

			<label id="pacepanelTimeperkm" class="pacepanelTimeperkm">Time per km (min):</label>
			<input id="paceinputTimeperkm" type="number" class="paceinputTimeperkm">			

			<div id="footer" class="footer"></div>
			
		</div>
	</body>

	<script> 

		window.onload = function() {

			distance.focus();
		}
		
		var distance = document.getElementById("paceinputDistance");		
		var time = document.getElementById("paceinputTime");		
		var timeperkm = document.getElementById("paceinputTimeperkm");		
		var footer = document.getElementById("footer");

		distance.addEventListener("keypress", function checkKeyPress(e) {

			console.log(distance.value);
			getPace();	
		});

		time.addEventListener("keypress", function checkKeyPress(e) {

			console.log(time.value);
			getPace();	
		});

		timeperkm.addEventListener("keypress", function checkKeyPress(e) {

			console.log(timeperkm.value);
			getPace();	
		});

		function getPace() {

			if(validInputs()) {
				console.log("Eingaben valide!");	
				
				var empty = "";
				footer.innerHTML = empty;		

				// TODO	Calculations
				if(time.value === empty) {
					time.value = 42;
				}
				
				if(timeperkm.value === empty) {
					timeperkm.value = 42;
				}

			} else {
				
				footer.innerHTML = "Bitte Eingaben überprüfen";		
			}
		}

		function validInputs() {

			var empty = "";

			return distance.value !== empty && time.value !== empty || distance.value !== empty && timeperkm.value !== empty;
		}

		function deleteInputs() {

			distance.value = "";
			time.value = "";
			timeperkm.value = "";
		}

	</script>
</html>
