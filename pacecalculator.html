<html>
	
	<head>
		<link href="pace-calculator.css" rel="stylesheet" type="text/css">
	</head>

	<body class="body">
		<div class="site">
			<h1 class="title">Pace up!</h1>
			<div id="pacepanelDistance" class="pacepanelDistance">Distance:</div>
			<input type=number"  class="paceinputDistance"></input>
			<div id="output" class="output"></div>
			<div id="pacepanelTime" class="pacepanelTime">Time:</div>
			<input id="paceinputTime" class="paceinputTime"></input>				
			<div id="pacepanelTimeperkm" class="pacepanelTimeperkm">Time per km:</div>
			<input id="paceinputTimeperkm" class="paceinputTimeperkm"></input>			
			<div id="pacepanelSpeed" class="pacepanelSpeed">Speed:</div>
			<input id="paceinputSpeed" class="paceinputSpeed"></input>
			<button class="footer" onclick="deleteInputs()">Delete</button>
		</div>
	</body>

	<script> 

		var distance = document.getElementById("paceinputDistance");		
		var time = document.getElementById("paceinputTime");		
		var timeperkm = document.getElementById("paceinputTimeperkm");		
		var speed = document.getElementById("paceinputSpeed");		

		distance.addEventListener('change', getPace);
		time.addEventListener('change', getPace);
		timeperkm.addEventListener('change', getPace);
		speed.addEventListener('change', getPace);


		function getPace() {
	
			if(validateInputs()) {

					
				timeperkm.value = time.value / distance.value; 	
				speed.value = 60 / timeperkm.value; 
				// return 22;
			}
		}

		function deleteInputs() {

			distance.value = "";
			time.value = "";
			timeperkm.value = "";
			speed.value = "";
		}

		function validateInputs() {

			var empty = "";

			if(distance.value == empty || speed.value !== empty && time.value !== empty || speed.value !== empty && time.value !== empty) {
				
				return false;		
			}
			return true;
		}

	</script>
</html>
