<html>
	<h1>Insert fancy title<h1>

	Distance: <input type="number" name="distance" placeholder="km"><br>
	Time: <input type="number" name="time" placeholder="hh:mm:ss"><br>
	Time per km: <input type="number" name="timeperkm" placeholder="mm:ss"><br>
	Speed: <input type="number" name="speed" placeholder="km/h"><br>
	<div id="error" style="color:red"></div>
	<button id="deleteBtn">Delete</button>

	<script> 
		var distance = document.getElementsByName("distance")[0];		
		var time = document.getElementsByName("time")[0];		
		var timeperkm = document.getElementsByName("timeperkm")[0];		
		var speed = document.getElementsByName("speed")[0];		
		var error = document.getElementById("error");

		distance.addEventListener('change', refreshCalculation);
		time.addEventListener('change', refreshCalculation);
		timeperkm.addEventListener('change', refreshCalculation);
		speed.addEventListener('change', refreshCalculation);

		function validateInputs() {

			var empty = "";

			if(distance.value == empty || speed.value !== empty && time.value !== empty || speed.value !== empty && time.value !== empty) {
				error.innerHTML = "Invalid inputs";
				return false;		
			}
			error.innerHTML = "";
			return true;
		}

		function refreshCalculation() {
	
			if(validateInputs()) {
				
				// Actual calculations TODO 
				timeperkm.value = time.value / distance.value; 	
				speed.value = 60 / timeperkm.value;
			}
		}
	</script>
</html>
